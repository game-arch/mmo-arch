<div style="display:flex;height:100%;flex-direction:column;">
    <div style="flex:1"></div>
    <div style="display:flex">
        <div style="flex:1"></div>
        <mat-card style="min-width:600px" *ngIf="world$ | async as world">
            <mat-card-title>
                Character Selection
            </mat-card-title>
            <mat-card-subtitle>
                World: {{world.name}}
            </mat-card-subtitle>
            <mat-card-content>
                <mat-nav-list>
                    <a (click)="selected = character" *ngFor="let character of world.characters"
                       [class.active]="selected?.id === character.id"
                       mat-list-item>
                        <mat-icon [svgIcon]="character.gender" matListIcon></mat-icon>
                        <div matLine>{{character.name}}</div>
                    </a>
                </mat-nav-list>
            </mat-card-content>
            <mat-card-actions style="display:flex;">
                <button (click)="create()" mat-raised-button>
                    Create
                </button>
                <button *ngIf="selected !== null" mat-button>
                    Delete
                </button>
                <div style="flex:1"></div>
                <button (click)="join()" *ngIf="selected !== null" mat-raised-button>
                    Continue
                </button>
            </mat-card-actions>
        </mat-card>
        <div style="flex:1"></div>
    </div>
    <div style="flex:1"></div>
</div>
<button (click)="disconnect()" color="accent" mat-raised-button style="position:fixed;left:16px;bottom:16px;">
    Go Back
</button>
