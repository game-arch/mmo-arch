<div style="display:flex;height:100%;flex-direction:column;">
    <div style="flex:1"></div>
    <div style="display:flex">
        <div style="flex:1"></div>
        <mat-card>
            <mat-card-title>
                Channel Selection
                <button (click)="shown = false;map = ''">close</button>
            </mat-card-title>
            <mat-card-content>
                <ng-container *ngFor="let channel of channels">
                    <button (click)="selectChannel(channel.channel)">{{channel.channel}} ({{channel.playerCount}})
                    </button>
                </ng-container>
            </mat-card-content>
        </mat-card>
        <div style="flex:1"></div>
    </div>
    <div style="flex:1"></div>
</div>
