<div
    style="display:flex;height:100%"
    fxLayout="column"
    *ngIf="world.socket && world.selectedCharacter !== null"
>
    <div fxLayout="row" fxLayoutGap="2px">
        <div fxLayout="column">
            <health style="z-index:1000;"></health>
            <mana style="z-index:1000;"></mana>
            <experience style="z-index:1000;"></experience>
        </div>
    </div>
    <div style="display:flex" fxLayout="row">
        <div style="flex:1"></div>
        <div style="flex:1"></div>
    </div>
    <div fxLayout="row">
        <app-joystick
            [enabled]="true"
            [style.opacity]="world.selectedCharacter ? 1 : 0"
            [style.pointer-events]="world.selectedCharacter ? 'all' : 'none'"
        ></app-joystick>
        <app-buttons style="z-index:1000;"></app-buttons>
    </div>
</div>
