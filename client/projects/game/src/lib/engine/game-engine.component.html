<canvas #canvas id="game-canvas" width="800" height="600"></canvas>
<joystick
    [enabled]="true"
    *ngIf="world.socket && world.selectedCharacter !== null"
    [style.opacity]="world.selectedCharacter ? 1 : 0"
    [style.pointer-events]="world.selectedCharacter ? 'all' : 'none'"
></joystick>
<button
    mat-raised-button
    color="accent"
    style="position:fixed;left:16px;bottom:16px;"
    *ngIf="world.socket && world.selectedCharacter !== null"
    (click)="signOut()"
>
    Character Screen
</button>
