<canvas #canvas height="600" id="game-canvas" width="800"></canvas>
<ng-container *ngIf="world.socket && world.selectedCharacter !== null">
    <button
        (click)="signOut()"
        color="accent"
        mat-raised-button
        style="position:fixed;left:16px;bottom:16px;"
    >
        Character Screen
    </button>
    <hud></hud>
</ng-container>
